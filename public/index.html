<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./build/tailwind.css" />
    <title>inventory-app-tailwind-oop</title>
  </head>
  <body>
    <div class="bg-violet-300">
      <!-- app bar -->
      <div class="bg-violet-700 h-16 flex justify-center items-center gap-x-4">
        <h1 class="text-xl font-bold text-violet-100 uppercase">
          inventory app
        </h1>
        <span
          class="flex justify-center items-center w-7 h-7 border-violet-950 rounded-full bg-violet-50 border-2 text-violet-950 font-bold"
        >
          8
        </span>
      </div>

      <!-- app content-->
      <div class="container max-w-screen-sm mx-auto">
        <!-- category form-->
        <div class="mb-5">
          <h1 class="text-xl text-violet-950 font-bold py-3">
            Add New Category
          </h1>
          <form class="bg-violet-400 p-4 rounded-xl flex flex-col gap-y-4">
            <div>
              <label for="category-title" class="block text-violet-950 mb-1"
                >category title</label
              >
              <input
                type="text"
                name="category-title"
                id="category-title"
                class="bg-violet-300 rounded-xl border border-violet-950 text-violet-950"
              />
            </div>
            <div>
              <label
                for="category-description"
                class="block text-violet-950 mb-1"
                >category description</label
              >
              <textarea
                type="text"
                name="category-description"
                id="category-description"
                class="bg-violet-300 rounded-xl border border-violet-950 text-violet-950 w-full"
              ></textarea>
            </div>
            <div class="flex items-center justify-between gap-x-4">
              <button
                class="flex-1 border border-violet-800 text-violet-800 rounded-xl py-2 font-bold"
              >
                cancel
              </button>
              <button
                class="flex-1 bg-violet-800 text-violet-200 rounded-xl py-2 font-bold"
                id="add-new-category"
              >
                confirm
              </button>
            </div>
          </form>
        </div>
        <!-- product form-->
        <div class="mb-5">
          <h1 class="text-xl text-violet-950 font-bold py-3">
            Add New Product
          </h1>
          <form class="bg-violet-400 p-4 rounded-xl flex flex-col gap-y-4">
            <div>
              <label for="product-title" class="block text-violet-950 mb-1"
                >product title</label
              >
              <input
                type="text"
                name="product-title"
                id="product-title"
                class="bg-violet-300 rounded-xl border border-violet-950 text-violet-950"
              />
            </div>
            <div>
              <label for="product-quantity" class="block text-violet-950 mb-1"
                >quantity</label
              >
              <input
                type="number"
                name="product-quantity"
                id="product-quantity"
                class="bg-violet-300 rounded-xl border border-violet-950 text-violet-950"
              />
            </div>
            <div>
              <label for="product-category" class="block text-violet-950 mb-1"
                >category</label
              >
              <select
                name="product-category"
                id="product-category"
                class="bg-violet-300 rounded-xl border border-violet-950 text-violet-950 w-full"
              ></select>
            </div>
            <button
              class="bg-violet-800 text-violet-200 rounded-xl py-2 font-bold"
              id="add-new-product"
            >
              Add new product
            </button>
          </form>
        </div>
        <!-- product list -->
        <h1 class="text-xl text-violet-950 font-bold py-3">Product List</h1>
        <div class="flex justify-between items-center mb-6">
          <label for="search-input" class="text-violet-950 text-lg"
            >search</label
          >
          <input
            type="text"
            name="search-input"
            id="search-input"
            class="bg-violet-300 rounded-xl border border-violet-950 text-violet-950"
          />
        </div>
        <div class="flex justify-between items-center mb-6">
          <label for="sort-products" class="text-violet-950 text-lg"
            >sort</label
          >
          <select
            name="sort-products"
            id="sort-products"
            class="bg-violet-300 rounded-xl border border-violet-950 text-violet-950"
          >
            <option class="bg-violet-200 text-violet-950" value="">
              select a category
            </option>
            <option
              class="bg-violet-200 text-violet-950"
              selected
              value="newest"
            >
              newest
            </option>
            <option class="bg-violet-200 text-violet-950" value="oldest">
              oldest
            </option>
          </select>
        </div>
        <div id="products-list"></div>
      </div>
    </div>
    <script src="/src/js/app.js" type="module"></script>
  </body>
</html>
